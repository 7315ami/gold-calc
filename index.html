<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Gold Calc</title>
  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --text:#111;
      --muted:#666;
      --line:#e5e7eb;
      --btn:#111;
      --btnText:#fff;
      --radius:14px;
    }
    *{ box-sizing:border-box; }
    html,body{ width:100%; overflow-x:hidden; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Sans", "Yu Gothic", sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-text-size-adjust:100%;
    }
    .wrap{
      max-width:720px;
      margin:0 auto;
      padding:16px 14px 36px;
    }
    .top{
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .title{
      font-size:28px;
      font-weight:900;
      line-height:1.1;
      margin:0;
    }
    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:14px;
      font-weight:600;
    }
    .controls{
      display:grid;
      gap:10px;
      min-width:220px;
      flex:1;
      max-width:320px;
    }
    label{
      display:block;
      font-size:13px;
      font-weight:800;
      margin:0 0 6px;
    }
    select,input{
      width:100%;
      padding:12px 12px;
      border:1px solid var(--line);
      border-radius:12px;
      font-size:16px; /* iPhoneの入力ズーム防止 */
      background:#fff;
    }
    .grid{
      display:grid;
      gap:12px;
      grid-template-columns: 1fr;
    }
    @media (min-width:820px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:14px;
    }
    .card h2{
      margin:0 0 10px;
      font-size:18px;
      font-weight:900;
    }
    .row{ margin:10px 0; }
    .hint{ color:var(--muted); font-size:12px; margin-top:6px; }
    button{
      width:100%;
      padding:14px 14px;
      border:0;
      border-radius:14px;
      background:var(--btn);
      color:var(--btnText);
      font-size:18px;
      font-weight:900;
    }
    .resultBig{
      font-size:22px;
      font-weight:900;
      margin:4px 0 8px;
    }
    .muted{ color:var(--muted); }
    .kv{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      padding:10px 0;
      border-top:1px solid var(--line);
    }
    .kv:first-of-type{ border-top:0; padding-top:0; }
    details{
      border-top:1px solid var(--line);
      margin-top:10px;
      padding-top:10px;
    }
    summary{
      cursor:pointer;
      font-weight:900;
      font-size:14px;
      list-style:none;
    }
    summary::-webkit-details-marker{ display:none; }
    .pill{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background:#eef2ff;
      border:1px solid #dbeafe;
      font-weight:800;
      font-size:12px;
      color:#1f3a8a;
      margin-left:8px;
    }
    .mini{
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
    }
    .hr{ height:1px; background:var(--line); margin:10px 0; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1 class="title" id="appTitle">ゴールド計算</h1>
        <div class="sub" id="appSub">シンプル・速い・ミスなし</div>
      </div>

      <div class="controls">
        <div>
          <label id="langLabel">言語</label>
          <select id="lang">
            <option value="ja">日本語</option>
            <option value="en">English</option>
          </select>
        </div>
        <div>
          <label id="modeLabel">モード</label>
          <select id="mode">
            <option value="normal">通常（単価×重さ）</option>
            <option value="reverse">逆算（目標利益）</option>
          </select>
        </div>
      </div>
    </div>

    <div class="grid">
      <!-- 入力 -->
      <div class="card">
        <h2 id="inputTitle">入力</h2>

        <div id="normalInputs">
          <div class="row">
            <label id="buyLabel">買値（GHS / g）</label>
            <input id="buyGhsPerG" type="number" inputmode="decimal" placeholder="e.g. 25000" />
          </div>

          <div class="row">
            <label id="weightLabel">重さ（g）</label>
            <input id="weightG" type="number" inputmode="decimal" placeholder="e.g. 5000" />
          </div>

          <div class="row">
            <label id="sellLabel">売値（JPY / g）</label>
            <input id="sellJpyPerG" type="number" inputmode="decimal" placeholder="e.g. 13000" />
            <div class="hint" id="sellHint">ここも入れると最終利益まで出します。</div>
          </div>
        </div>

        <div id="reverseInputs" style="display:none;">
          <div class="row">
            <label id="rWeightLabel">重さ（g）</label>
            <input id="rWeightG" type="number" inputmode="decimal" placeholder="e.g. 5000" />
          </div>

          <div class="row">
            <label id="rSellLabel">売値（JPY / g）</label>
            <input id="rSellJpyPerG" type="number" inputmode="decimal" placeholder="e.g. 13000" />
          </div>

          <div class="row">
            <label id="targetProfitLabel">目標利益（JPY）</label>
            <input id="targetProfitJpy" type="number" inputmode="decimal" placeholder="e.g. 10000000" />
          </div>
        </div>

        <div class="hr"></div>

        <h2 id="costTitle">コスト設定</h2>

        <div class="row">
          <label id="fxLabel">為替（1 GHS → JPY）</label>
          <input id="fxGhsToJpy" type="number" inputmode="decimal" placeholder="e.g. 18" value="18" />
          <div class="mini" id="fxMini">※ 参考換算用。利益計算に使います。</div>
        </div>

        <div class="row">
          <label id="gbFeeLabel">Gold Board 手数料（%）</label>
          <input id="gbFeePct" type="number" inputmode="decimal" placeholder="e.g. 10" value="10" />
        </div>

        <div class="row">
          <label id="exportInsLabel">輸出・保険（%）</label>
          <input id="exportInsPct" type="number" inputmode="decimal" placeholder="e.g. 6" value="6" />
        </div>

        <div class="row">
          <label id="ghanaOtherLabel">ガーナ側 その他コスト（GHS）</label>
          <input id="ghanaOtherGhs" type="number" inputmode="decimal" placeholder="e.g. shipping, treatment…" value="0" />
        </div>

        <div class="row">
          <label id="refineLabel">精錬コスト（JPY / g）</label>
          <input id="refineJpyPerG" type="number" inputmode="decimal" placeholder="e.g. 100" value="100" />
        </div>

        <div class="row">
          <label id="japanTaxLabel">日本側 税率（%）（例：消費税など）</label>
          <input id="japanTaxPct" type="number" inputmode="decimal" placeholder="e.g. 10" value="10" />
        </div>

        <div class="row">
          <label id="japanOtherLabel">日本側 その他コスト（JPY）</label>
          <input id="japanOtherJpy" type="number" inputmode="decimal" placeholder="e.g. customs broker…" value="0" />
        </div>

        <button id="calcBtn">計算</button>
        <div class="hint" id="autoHint">ヒント：入力するだけで自動更新します。</div>
      </div>

      <!-- 結果 -->
      <div class="card">
        <h2 id="resultTitle">結果</h2>
        <div class="resultBig" id="mainResult">-</div>
        <div class="muted" id="formulaLine">-</div>

        <details id="detailBox" style="display:none;">
          <summary id="detailSummary">内訳を見る <span class="pill" id="detailPill">Tap</span></summary>

          <div class="hr"></div>

          <div id="breakdownArea"></div>
        </details>
      </div>
    </div>
  </div>

<script>
  const $ = (id)=>document.getElementById(id);

  const state = {
    lang:'ja',
    mode:'normal',
  };

  const dict = {
    ja: {
      title:'ゴールド計算',
      sub:'シンプル・速い・ミスなし',
      lang:'言語',
      mode:'モード',
      modeNormal:'通常（単価×重さ）',
      modeReverse:'逆算（目標利益）',
      input:'入力',
      cost:'コスト設定',
      result:'結果',
      calc:'計算',
      detail:'内訳を見る',
      ghana:'ガーナ側',
      japan:'日本側',
      purchaseTotal:'購入合計',
      gbFee:'Gold Board 手数料',
      exportIns:'輸出・保険',
      ghanaOther:'ガーナ側 その他',
      ghanaTotal:'ガーナ合計コスト',
      refine:'精錬コスト',
      tax:'税（日本側）',
      japanOther:'日本側 その他',
      japanTotal:'日本合計コスト',
      revenue:'売上（日本）',
      totalCost:'総コスト',
      profit:'利益',
      maxBuy:'目標利益に届く最大の買値（GHS/g）',
      noteFx:'参考：JPY換算',
      fail:'入力が足りません',
    },
    en: {
      title:'Gold Calc',
      sub:'Simple / fast / no mistakes',
      lang:'Language',
      mode:'Mode',
      modeNormal:'Normal (price × weight)',
      modeReverse:'Reverse (target profit)',
      input:'Inputs',
      cost:'Cost settings',
      result:'Result',
      calc:'Calculate',
      detail:'Show breakdown',
      ghana:'Ghana side',
      japan:'Japan side',
      purchaseTotal:'Purchase total',
      gbFee:'Gold Board fee',
      exportIns:'Export & insurance',
      ghanaOther:'Ghana other',
      ghanaTotal:'Ghana total cost',
      refine:'Refining cost',
      tax:'Tax (Japan)',
      japanOther:'Japan other',
      japanTotal:'Japan total cost',
      revenue:'Revenue (Japan)',
      totalCost:'Total cost',
      profit:'Profit',
      maxBuy:'Max buy price to reach target (GHS/g)',
      noteFx:'Ref: JPY conversion',
      fail:'Missing inputs',
    }
  };

  function n(v){ // number
    const x = Number(v);
    return Number.isFinite(x) ? x : 0;
  }

  function fmtInt(x, lang){
    return new Intl.NumberFormat(lang==='ja'?'ja-JP':'en-US', { maximumFractionDigits:0 }).format(Math.round(x));
  }
  function fmtMoney(x, unit, lang){
    return `${fmtInt(x, lang)} ${unit}`;
  }

  function t(key){ return dict[state.lang][key]; }

  function applyLang(){
    $('appTitle').textContent = t('title');
    $('appSub').textContent = t('sub');
    $('langLabel').textContent = t('lang');
    $('modeLabel').textContent = t('mode');
    $('inputTitle').textContent = t('input');
    $('costTitle').textContent = t('cost');
    $('resultTitle').textContent = t('result');
    $('calcBtn').textContent = t('calc');
    $('detailSummary').childNodes[0].textContent = t('detail') + ' ';
    // options text
    $('mode').options[0].text = t('modeNormal');
    $('mode').options[1].text = t('modeReverse');
    calc();
  }

  function applyMode(){
    const mode = $('mode').value;
    state.mode = mode;
    $('normalInputs').style.display = (mode==='normal') ? '' : 'none';
    $('reverseInputs').style.display = (mode==='reverse') ? '' : 'none';
    calc();
  }

  function calc(){
    const lang = state.lang;

    // 共通
    const fx = n($('fxGhsToJpy').value);
    const gbPct = n($('gbFeePct').value) / 100;
    const exPct = n($('exportInsPct').value) / 100;
    const ghOther = n($('ghanaOtherGhs').value);
    const refine = n($('refineJpyPerG').value);
    const taxPct = n($('japanTaxPct').value) / 100;
    const jpOther = n($('japanOtherJpy').value);

    // 結果出力初期化
    $('detailBox').style.display = 'none';
    $('breakdownArea').innerHTML = '';
    $('mainResult').textContent = '-';
    $('formulaLine').textContent = '-';

    if(state.mode === 'normal'){
      const buy = n($('buyGhsPerG').value);
      const w = n($('weightG').value);
      const sell = n($('sellJpyPerG').value);

      if(!(buy>0 && w>0)){
        $('mainResult').textContent = t('fail');
        return;
      }

      // Ghana side (GHS)
      const purchaseGhs = buy * w;
      const gbFeeGhs = purchaseGhs * gbPct;
      const exportGhs = purchaseGhs * exPct;
      const ghTotalGhs = purchaseGhs + gbFeeGhs + exportGhs + ghOther;

      // Japan side (JPY) – refine + tax base + other
      const refineJpy = refine * w;

      // Revenue (JPY)
      const revenueJpy = (sell>0) ? (sell * w) : 0;

      // Convert Ghana total to JPY for profit check (approx)
      const ghTotalJpy = ghTotalGhs * fx;

      // Tax (simplified): apply to (ghTotalJpy + refineJpy) as a base
      const taxBase = ghTotalJpy + refineJpy;
      const taxJpy = taxBase * taxPct;

      const jpTotalJpy = refineJpy + taxJpy + jpOther;

      const totalCostJpy = ghTotalJpy + jpTotalJpy;

      if(sell>0){
        const profitJpy = revenueJpy - totalCostJpy;

        $('mainResult').textContent =
          `${t('profit')}: ${fmtMoney(profitJpy, 'JPY', lang)}`;

        $('formulaLine').textContent =
          `${t('profit')} = ${t('revenue')} - ${t('totalCost')}  （${fmtMoney(revenueJpy,'JPY',lang)} - ${fmtMoney(totalCostJpy,'JPY',lang)}）`;

        $('detailBox').style.display = '';
        $('breakdownArea').innerHTML = `
          <div class="kv"><div><b>${t('ghana')}</b></div><div class="muted">${t('noteFx')}：1GHS→${fmtInt(fx,lang)}JPY</div></div>

          <div class="kv"><div>${t('purchaseTotal')} (GHS)</div><div>${fmtMoney(purchaseGhs,'GHS',lang)}</div></div>
          <div class="kv"><div>${t('gbFee')} (GHS)</div><div>${fmtMoney(gbFeeGhs,'GHS',lang)}</div></div>
          <div class="kv"><div>${t('exportIns')} (GHS)</div><div>${fmtMoney(exportGhs,'GHS',lang)}</div></div>
          <div class="kv"><div>${t('ghanaOther')} (GHS)</div><div>${fmtMoney(ghOther,'GHS',lang)}</div></div>
          <div class="kv"><div><b>${t('ghanaTotal')} (GHS)</b></div><div><b>${fmtMoney(ghTotalGhs,'GHS',lang)}</b></div></div>
          <div class="kv"><div class="muted">→ JPY換算</div><div class="muted">${fmtMoney(ghTotalJpy,'JPY',lang)}</div></div>

          <div class="hr"></div>

          <div class="kv"><div><b>${t('japan')}</b></div><div></div></div>
          <div class="kv"><div>${t('refine')} (JPY)</div><div>${fmtMoney(refineJpy,'JPY',lang)}</div></div>
          <div class="kv"><div>${t('tax')} (JPY)</div><div>${fmtMoney(taxJpy,'JPY',lang)}</div></div>
          <div class="kv"><div>${t('japanOther')} (JPY)</div><div>${fmtMoney(jpOther,'JPY',lang)}</div></div>
          <div class="kv"><div><b>${t('japanTotal')} (JPY)</b></div><div><b>${fmtMoney(jpTotalJpy,'JPY',lang)}</b></div></div>

          <div class="hr"></div>

          <div class="kv"><div><b>${t('revenue')} (JPY)</b></div><div><b>${fmtMoney(revenueJpy,'JPY',lang)}</b></div></div>
          <div class="kv"><div><b>${t('totalCost')} (JPY)</b></div><div><b>${fmtMoney(totalCostJpy,'JPY',lang)}</b></div></div>
        `;
      }else{
        // sell未入力の場合：コスト合計だけ出す
        $('mainResult').textContent =
          `${t('ghanaTotal')}: ${fmtMoney(ghTotalGhs,'GHS',lang)} / ${t('noteFx')}: ${fmtMoney(ghTotalGhs*fx,'JPY',lang)}`;
        $('formulaLine').textContent =
          `(${t('purchaseTotal')} + ${t('gbFee')} + ${t('exportIns')} + ${t('ghanaOther')})`;
      }

      return;
    }

    // reverse mode: target profit → max buy price (GHS/g)
    const w = n($('rWeightG').value);
    const sell = n($('rSellJpyPerG').value);
    const target = n($('targetProfitJpy').value);

    if(!(w>0 && sell>0 && target>=0 && fx>0)){
      $('mainResult').textContent = t('fail');
      return;
    }

    // revenue
    const revenueJpy = sell * w;

    // Let buy = x (GHS/g)
    // purchaseGhs = x*w
    // ghTotalGhs = x*w*(1+gbPct+exPct) + ghOther
    // ghTotalJpy = ghTotalGhs * fx
    // jpTotalJpy = refine*w + taxPct*(ghTotalJpy + refine*w) + jpOther
    // totalCostJpy = ghTotalJpy + jpTotalJpy
    // profit = revenueJpy - totalCostJpy >= target
    // Solve for x:
    const A = (1 + gbPct + exPct); // multiplier on purchase
    // ghTotalJpy = (x*w*A + ghOther) * fx
    // taxBase = ghTotalJpy + refine*w
    // totalCostJpy = ghTotalJpy + refine*w + taxPct*taxBase + jpOther
    // = ghTotalJpy*(1+taxPct) + refine*w*(1+taxPct) + jpOther
    const refineJpy = refine * w;
    const K = (1 + taxPct);

    // totalCostJpy = K*ghTotalJpy + K*refineJpy + jpOther
    // profit = revenueJpy - (K*ghTotalJpy + K*refineJpy + jpOther)
    // target <= revenueJpy - K*ghTotalJpy - K*refineJpy - jpOther
    // K*ghTotalJpy <= revenueJpy - target - K*refineJpy - jpOther
    const rhs = revenueJpy - target - K*refineJpy - jpOther;

    if(rhs <= 0){
      $('mainResult').textContent = `${t('maxBuy')}: 0`;
      $('formulaLine').textContent = '条件が厳しすぎて利益が出ません';
      return;
    }

    // K * ((x*w*A + ghOther) * fx) <= rhs
    // x <= ( rhs/(K*fx) - ghOther ) / (w*A)
    const maxBuy = ( (rhs/(K*fx)) - ghOther ) / (w*A);

    const maxBuyClamped = Math.max(0, maxBuy);

    $('mainResult').textContent =
      `${t('maxBuy')}: ${fmtInt(maxBuyClamped, lang)} GHS/g`;

    $('formulaLine').textContent =
      `${t('profit')} ≥ ${fmtMoney(target,'JPY',lang)} になる条件から逆算`;

    // breakdown (show what this implies)
    const impliedPurchaseGhs = maxBuyClamped * w;
    const gbFeeGhs = impliedPurchaseGhs * gbPct;
    const exportGhs = impliedPurchaseGhs * exPct;
    const ghTotalGhs = impliedPurchaseGhs + gbFeeGhs + exportGhs + ghOther;
    const ghTotalJpy = ghTotalGhs * fx;
    const taxBase = ghTotalJpy + refineJpy;
    const taxJpy = taxBase * taxPct;
    const jpTotalJpy = refineJpy + taxJpy + jpOther;
    const totalCostJpy = ghTotalJpy + jpTotalJpy;
    const profitJpy = revenueJpy - totalCostJpy;

    $('detailBox').style.display = '';
    $('breakdownArea').innerHTML = `
      <div class="kv"><div><b>${t('ghana')}</b></div><div class="muted">${t('noteFx')}：1GHS→${fmtInt(fx,lang)}JPY</div></div>

      <div class="kv"><div>${t('purchaseTotal')} (GHS)</div><div>${fmtMoney(impliedPurchaseGhs,'GHS',lang)}</div></div>
      <div class="kv"><div>${t('gbFee')} (GHS)</div><div>${fmtMoney(gbFeeGhs,'GHS',lang)}</div></div>
      <div class="kv"><div>${t('exportIns')} (GHS)</div><div>${fmtMoney(exportGhs,'GHS',lang)}</div></div>
      <div class="kv"><div>${t('ghanaOther')} (GHS)</div><div>${fmtMoney(ghOther,'GHS',lang)}</div></div>
      <div class="kv"><div><b>${t('ghanaTotal')} (GHS)</b></div><div><b>${fmtMoney(ghTotalGhs,'GHS',lang)}</b></div></div>
      <div class="kv"><div class="muted">→ JPY換算</div><div class="muted">${fmtMoney(ghTotalJpy,'JPY',lang)}</div></div>

      <div class="hr"></div>

      <div class="kv"><div><b>${t('japan')}</b></div><div></div></div>
      <div class="kv"><div>${t('refine')} (JPY)</div><div>${fmtMoney(refineJpy,'JPY',lang)}</div></div>
      <div class="kv"><div>${t('tax')} (JPY)</div><div>${fmtMoney(taxJpy,'JPY',lang)}</div></div>
      <div class="kv"><div>${t('japanOther')} (JPY)</div><div>${fmtMoney(jpOther,'JPY',lang)}</div></div>
      <div class="kv"><div><b>${t('japanTotal')} (JPY)</b></div><div><b>${fmtMoney(jpTotalJpy,'JPY',lang)}</b></div></div>

      <div class="hr"></div>

      <div class="kv"><div><b>${t('revenue')} (JPY)</b></div><div><b>${fmtMoney(revenueJpy,'JPY',lang)}</b></div></div>
      <div class="kv"><div><b>${t('totalCost')} (JPY)</b></div><div><b>${fmtMoney(totalCostJpy,'JPY',lang)}</b></div></div>
      <div class="kv"><div><b>${t('profit')} (JPY)</b></div><div><b>${fmtMoney(profitJpy,'JPY',lang)}</b></div></div>
    `;
  }

  // events
  $('lang').addEventListener('change', e=>{ state.lang=e.target.value; applyLang(); });
  $('mode').addEventListener('change', applyMode);
  $('calcBtn').addEventListener('click', calc);

  // auto calc on input
  const inputs = [
    'buyGhsPerG','weightG','sellJpyPerG',
    'rWeightG','rSellJpyPerG','targetProfitJpy',
    'fxGhsToJpy','gbFeePct','exportInsPct','ghanaOtherGhs',
    'refineJpyPerG','japanTaxPct','japanOtherJpy'
  ];
  inputs.forEach(id=>{
    const el = $(id);
    el.addEventListener('input', ()=>calc());
  });

  // init
  $('lang').value = 'ja';
  $('mode').value = 'normal';
  state.lang = 'ja';
  applyMode();
  applyLang();
</script>
</body>
</html>
